<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">


  <div ng-repeat="quote in quotes">
      <h2>{{quote.text}}</h2>
      <p>{{quote.author}}</p>
  </div>

  <input ng-model="quote.text" placeholder="quote"/>
  <input ng-model="quote.auther" placeholder="author"/>
  <button ng-click="addQuotes()">Add Quote</button>
  <button ng-click="removeQuote()">Remove Quote</button>
  <button ng-click="filterQuote()">Filter Quotes</button>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
</body>
</html>
